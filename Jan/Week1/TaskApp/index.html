<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nemwel SE Task App</title>

  <!-- Project stylesheets  -->
  <link rel="stylesheet" href="./stylesheets/index.css">

  <!-- Bootstrap CDN links -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <header class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Nemwel SE Task App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link all-tasks" href="#">All Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link Pending-tasks" href="#">Pending Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link done-tasks" href="#">Done Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link add-tasks" href="#">Add Task</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="mainbody">
    <section class="addTasksPage hide">
      <form class="addTaskForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control titleInput" id="title" placeholder="Enter title">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control descriptionInput" id="description" rows="3" placeholder="Enter description"></textarea>
        </div>
        <div class="mb-3">
          <label for="deadline" class="form-label">Deadline</label>
          <input type="date" class="form-control dateInput" id="deadline">
        </div>
        <button type="submit" class="btn btn-primary w-100 addTaskBtn">Submit</button>
      </form>
    </section>
  </main>
  
  <script src="./scripts/index.js"></script>
</body>
</html>
